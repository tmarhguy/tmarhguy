<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ledGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0f0f0f"/>
  
  <!-- Calculator Display -->
  <g id="display">
    <rect x="20" y="20" width="260" height="40" fill="url(#displayGradient)" stroke="#555" stroke-width="2" rx="6"/>
    
    <!-- 7-Segment Display Pattern -->
    <g id="seven-segment" transform="translate(240,35)">
      <!-- Animated numbers showing calculation -->
      <text x="0" y="0" font-family="monospace" font-size="16" fill="url(#ledGradient)" text-anchor="end">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
        324.75
      </text>
    </g>
    
    <!-- Calculation indicators -->
    <text x="30" y="38" font-family="monospace" font-size="8" fill="#10b981">RESULT</text>
    <text x="30" y="52" font-family="monospace" font-size="6" fill="#888">8 + 4 BIT ALU</text>
  </g>
  
  <!-- Discrete Component Array -->
  <g id="component-array">
    <!-- Transistor array for ALU -->
    <g id="transistor-grid">
      <!-- Row 1 - Addition Logic -->
      <g transform="translate(30,80)">
        <circle cx="0" cy="0" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1">
          <animate attributeName="fill" values="#f59e0b;#fbbf24;#f59e0b" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="0" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1">
          <animate attributeName="fill" values="#f59e0b;#fbbf24;#f59e0b" dur="1.5s" begin="0.1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1">
          <animate attributeName="fill" values="#f59e0b;#fbbf24;#f59e0b" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="45" cy="0" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1">
          <animate attributeName="fill" values="#f59e0b;#fbbf24;#f59e0b" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
        <text x="22" y="-12" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">ADD</text>
      </g>
      
      <!-- Row 2 - Subtraction Logic -->
      <g transform="translate(80,80)">
        <circle cx="0" cy="0" r="3" fill="#ef4444" stroke="#dc2626" stroke-width="1">
          <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="1.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="0" r="3" fill="#ef4444" stroke="#dc2626" stroke-width="1">
          <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="1.8s" begin="0.15s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="3" fill="#ef4444" stroke="#dc2626" stroke-width="1">
          <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="45" cy="0" r="3" fill="#ef4444" stroke="#dc2626" stroke-width="1">
          <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="1.8s" begin="0.45s" repeatCount="indefinite"/>
        </circle>
        <text x="22" y="-12" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">SUB</text>
      </g>
      
      <!-- Row 3 - Multiplication Logic -->
      <g transform="translate(140,80)">
        <circle cx="0" cy="0" r="3" fill="#06b6d4" stroke="#0891b2" stroke-width="1">
          <animate attributeName="fill" values="#06b6d4;#67e8f9;#06b6d4" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="0" r="3" fill="#06b6d4" stroke="#0891b2" stroke-width="1">
          <animate attributeName="fill" values="#06b6d4;#67e8f9;#06b6d4" dur="2.2s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="3" fill="#06b6d4" stroke="#0891b2" stroke-width="1">
          <animate attributeName="fill" values="#06b6d4;#67e8f9;#06b6d4" dur="2.2s" begin="0.4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="45" cy="0" r="3" fill="#06b6d4" stroke="#0891b2" stroke-width="1">
          <animate attributeName="fill" values="#06b6d4;#67e8f9;#06b6d4" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
        </circle>
        <text x="22" y="-12" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">MUL</text>
      </g>
      
      <!-- Row 4 - Division Logic -->
      <g transform="translate(200,80)">
        <circle cx="0" cy="0" r="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1">
          <animate attributeName="fill" values="#8b5cf6;#c4b5fd;#8b5cf6" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="0" r="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1">
          <animate attributeName="fill" values="#8b5cf6;#c4b5fd;#8b5cf6" dur="2.5s" begin="0.25s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1">
          <animate attributeName="fill" values="#8b5cf6;#c4b5fd;#8b5cf6" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="45" cy="0" r="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1">
          <animate attributeName="fill" values="#8b5cf6;#c4b5fd;#8b5cf6" dur="2.5s" begin="0.75s" repeatCount="indefinite"/>
        </circle>
        <text x="22" y="-12" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">DIV</text>
      </g>
    </g>
    
    <!-- Data Bus Lines -->
    <g id="data-bus" stroke="#10b981" stroke-width="1" opacity="0.7">
      <line x1="30" y1="100" x2="270" y2="100">
        <animate attributeName="stroke-dasharray" values="0,300;10,290;20,280;30,270;40,260" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="105" x2="270" y2="105">
        <animate attributeName="stroke-dasharray" values="5,295;15,285;25,275;35,265;45,255" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="110" x2="270" y2="110">
        <animate attributeName="stroke-dasharray" values="10,290;20,280;30,270;40,260;50,250" dur="3s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Control Logic -->
  <g id="control-logic">
    <rect x="20" y="130" width="60" height="30" fill="#1f2937" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="50" y="143" font-family="monospace" font-size="8" fill="#10b981" text-anchor="middle">CTRL</text>
    <text x="50" y="153" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">LOGIC</text>
    
    <!-- Status LEDs -->
    <circle cx="25" cy="170" r="2" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="170" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="170" r="2" fill="#ef4444">
      <animate attributeName="opacity" values="0.3;0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="170" r="2" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.3;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Register Array -->
  <g id="registers">
    <rect x="100" y="130" width="80" height="30" fill="#1f2937" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="140" y="143" font-family="monospace" font-size="8" fill="#06b6d4" text-anchor="middle">REGISTERS</text>
    <text x="140" y="153" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">A:15 B:21 R:324</text>
    
    <!-- Binary representation -->
    <g id="binary-display" transform="translate(105,165)">
      <text font-family="monospace" font-size="5" fill="#10b981">
        <tspan x="0" y="0">1111</tspan>
        <tspan x="20" y="0">0001</tspan>
        <tspan x="40" y="0">0101</tspan>
        <tspan x="60" y="0">0100</tspan>
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>
  
  <!-- Memory Unit -->
  <g id="memory">
    <rect x="200" y="130" width="70" height="30" fill="#1f2937" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="235" y="143" font-family="monospace" font-size="8" fill="#8b5cf6" text-anchor="middle">MEMORY</text>
    <text x="235" y="153" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">256 x 8 SRAM</text>
    
    <!-- Memory access indicator -->
    <rect x="205" y="165" width="60" height="8" fill="#0f0f0f" stroke="#374151" stroke-width="1" rx="2"/>
    <rect x="207" y="167" width="0" height="4" fill="#8b5cf6" rx="1">
      <animate attributeName="width" values="0;56;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Clock Signal -->
  <g id="clock-signal">
    <text x="280" y="180" font-family="monospace" font-size="6" fill="#f59e0b" text-anchor="middle">CLK</text>
    <circle cx="280" cy="190" r="3" fill="none" stroke="#f59e0b" stroke-width="1">
      <animate attributeName="r" values="3;6;3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="150" y="15" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">Discrete Component Calculator</text>
</svg>
