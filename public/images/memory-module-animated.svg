<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transistorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataFlowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0f0f0f"/>
  
  <!-- Memory Array Grid -->
  <g id="memory-array">
    <!-- Memory cells (16-bit) -->
    <g id="memory-cells">
      <!-- Row 1 -->
      <rect x="50" y="60" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="60" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="90" y="60" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="110" y="60" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Row 2 -->
      <rect x="50" y="80" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.4;0.5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="80" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="90" y="80" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="110" y="80" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Row 3 -->
      <rect x="50" y="100" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" begin="1.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="100" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.4;0.5" dur="2s" begin="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="90" y="100" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="110" y="100" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Row 4 -->
      <rect x="50" y="120" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="120" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="90" y="120" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.4;0.5" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="110" y="120" width="15" height="15" fill="url(#memoryGradient)" stroke="#444" stroke-width="0.5" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1.1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Discrete Transistors -->
  <g id="transistors">
    <!-- Transistor symbols -->
    <g id="transistor1" transform="translate(160,70)">
      <circle cx="0" cy="0" r="4" fill="url(#transistorGradient)" opacity="0.8"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff" stroke-width="1"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </g>
    <g id="transistor2" transform="translate(180,90)">
      <circle cx="0" cy="0" r="4" fill="url(#transistorGradient)" opacity="0.6"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff" stroke-width="1"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </g>
    <g id="transistor3" transform="translate(200,110)">
      <circle cx="0" cy="0" r="4" fill="url(#transistorGradient)" opacity="0.9"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff" stroke-width="1"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </g>
    <g id="transistor4" transform="translate(220,130)">
      <circle cx="0" cy="0" r="4" fill="url(#transistorGradient)" opacity="0.7"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff" stroke-width="1"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Address/Data Bus Lines -->
  <g id="bus-lines">
    <!-- Address lines -->
    <line x1="30" y1="67" x2="130" y2="67" stroke="url(#dataFlowGradient)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="87" x2="130" y2="87" stroke="url(#dataFlowGradient)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="107" x2="130" y2="107" stroke="url(#dataFlowGradient)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="127" x2="130" y2="127" stroke="url(#dataFlowGradient)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Arduino Microcontroller -->
  <g id="arduino">
    <rect x="240" y="80" width="50" height="40" rx="4" fill="#2563eb" stroke="#444" stroke-width="1"/>
    <text x="265" y="95" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">Arduino</text>
    <text x="265" y="105" font-family="monospace" font-size="6" fill="#ccc" text-anchor="middle">Controller</text>
    
    <!-- Status LED -->
    <circle cx="250" cy="85" r="2" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary Data Display -->
  <g id="binary-display">
    <text x="150" y="180" font-family="monospace" font-size="10" fill="#06b6d4" text-anchor="middle">16-bit: 1010110011001110</text>
    <text x="150" y="195" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Address: 0x1A3C</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">16-Bit Transistor Memory</text>
  <text x="150" y="40" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">~350 Discrete Transistors</text>
</svg>
