<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="linear-gradient(135deg, #000428 0%, #004e92 100%)"/>
  
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e40af" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Central Portfolio Hub -->
  <circle cx="400" cy="225" r="80" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="5,5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 400 225; 360 400 225"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Node -->
  <circle cx="400" cy="225" r="25" fill="#1a1a1a" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="230" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12" font-weight="bold">ME</text>
  
  <!-- Project Nodes -->
  <!-- CPU Project -->
  <g transform="translate(280,150)">
    <circle cx="0" cy="0" r="20" fill="#1a1a1a" stroke="#f59e0b" stroke-width="2">
      <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-30" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="11" font-weight="bold">CPU</text>
    <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <rect x="-4" y="-4" width="8" height="8" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <!-- Game Project -->
  <g transform="translate(520,150)">
    <circle cx="0" cy="0" r="20" fill="#1a1a1a" stroke="#10b981" stroke-width="2">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-30" text-anchor="middle" fill="#10b981" font-family="sans-serif" font-size="11" font-weight="bold">GAME</text>
    <polygon points="-8,-6 8,-6 6,8 -6,8" fill="none" stroke="#10b981" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
  </g>
  
  <!-- ML Project -->
  <g transform="translate(280,300)">
    <circle cx="0" cy="0" r="20" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-30" text-anchor="middle" fill="#8b5cf6" font-family="sans-serif" font-size="11" font-weight="bold">ML</text>
    <circle cx="-6" cy="-3" r="2" fill="#8b5cf6"/>
    <circle cx="6" cy="-3" r="2" fill="#8b5cf6"/>
    <circle cx="0" cy="5" r="2" fill="#8b5cf6"/>
    <path d="M-6,-3 L0,5 L6,-3" stroke="#8b5cf6" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Web Project -->
  <g transform="translate(520,300)">
    <circle cx="0" cy="0" r="20" fill="#1a1a1a" stroke="#ef4444" stroke-width="2">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-30" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="11" font-weight="bold">WEB</text>
    <rect x="-8" y="-6" width="16" height="12" fill="none" stroke="#ef4444" stroke-width="1" rx="2"/>
    <line x1="-6" y1="-2" x2="6" y2="-2" stroke="#ef4444" stroke-width="1"/>
    <line x1="-6" y1="2" x2="6" y2="2" stroke="#ef4444" stroke-width="1"/>
  </g>
  
  <!-- Connecting Lines with Data Flow Animation -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7">
    <!-- CPU Connection -->
    <line x1="400" y1="225" x2="280" y2="150">
      <animate attributeName="stroke-dasharray" values="0,300; 300,0; 0,300" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Game Connection -->
    <line x1="400" y1="225" x2="520" y2="150">
      <animate attributeName="stroke-dasharray" values="0,300; 300,0; 0,300" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- ML Connection -->
    <line x1="400" y1="225" x2="280" y2="300">
      <animate attributeName="stroke-dasharray" values="0,300; 300,0; 0,300" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Web Connection -->
    <line x1="400" y1="225" x2="520" y2="300">
      <animate attributeName="stroke-dasharray" values="0,300; 300,0; 0,300" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Skill Tags Floating Around -->
  <g font-family="monospace" font-size="10" font-weight="bold">
    <!-- JavaScript -->
    <text x="150" y="100" fill="#f7df1e" opacity="0.8">JavaScript
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,10; 0,0"
        dur="4s"
        repeatCount="indefinite"/>
    </text>
    
    <!-- Python -->
    <text x="600" y="80" fill="#3776ab" opacity="0.8">Python
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,8; 0,0"
        dur="3.5s"
        begin="0.5s"
        repeatCount="indefinite"/>
    </text>
    
    <!-- React -->
    <text x="100" y="350" fill="#61dafb" opacity="0.8">React
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 25,-5; 0,0"
        dur="4.5s"
        begin="1s"
        repeatCount="indefinite"/>
    </text>
    
    <!-- TensorFlow -->
    <text x="650" y="380" fill="#ff6f00" opacity="0.8">TensorFlow
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,-10; 0,0"
        dur="3s"
        begin="1.5s"
        repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Data Packets Moving -->
  <g>
    <!-- Packet 1 -->
    <rect x="350" y="200" width="8" height="4" fill="#10b981" rx="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 150,-50; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Packet 2 -->
    <rect x="350" y="240" width="8" height="4" fill="#f59e0b" rx="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -150,50; 0,0"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Network Activity Indicator -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="120" height="40" fill="rgba(0,0,0,0.8)" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="10" y="15" fill="#10b981" font-family="monospace" font-size="10">NETWORK STATUS</text>
    <text x="10" y="30" fill="#ffffff" font-family="monospace" font-size="10">
      <animate attributeName="fill" values="#10b981;#f59e0b;#10b981" dur="2s" repeatCount="indefinite"/>
      ● ACTIVE
    </text>
    
    <!-- Activity dots -->
    <g fill="#10b981">
      <circle cx="90" cy="15" r="1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="95" cy="15" r="1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="15" r="1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Binary Rain Effect -->
  <g font-family="monospace" font-size="12" fill="#10b981" opacity="0.2">
    <text x="50" y="0">1010
      <animate attributeName="y" values="0;450;0" dur="8s" repeatCount="indefinite"/>
    </text>
    <text x="150" y="0">0110
      <animate attributeName="y" values="0;450;0" dur="10s" begin="2s" repeatCount="indefinite"/>
    </text>
    <text x="650" y="0">1100
      <animate attributeName="y" values="0;450;0" dur="7s" begin="1s" repeatCount="indefinite"/>
    </text>
    <text x="750" y="0">0011
      <animate attributeName="y" values="0;450;0" dur="9s" begin="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#3b82f6" font-family="sans-serif" font-size="24" font-weight="bold">Portfolio Network</text>
  <text x="400" y="75" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14">Interactive Project Ecosystem • Real-time Data Flow</text>
</svg>
