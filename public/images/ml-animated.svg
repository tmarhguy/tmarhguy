<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)"/>
  
  <!-- Neural Network Background -->
  <defs>
    <radialGradient id="neuronGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Input Layer -->
  <g id="inputLayer">
    <text x="80" y="50" fill="#9ca3af" font-family="monospace" font-size="12">INPUT LAYER</text>
    <circle cx="80" cy="100" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="80" cy="150" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="80" cy="200" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="80" cy="250" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="80" cy="300" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Input activation animation -->
    <g fill="#10b981">
      <circle cx="80" cy="100" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="150" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="200" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="250" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="300" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Hidden Layer 1 -->
  <g id="hiddenLayer1">
    <text x="250" y="50" fill="#9ca3af" font-family="monospace" font-size="12">HIDDEN LAYER 1</text>
    <circle cx="250" cy="80" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="250" cy="130" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="250" cy="180" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="250" cy="230" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="250" cy="280" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="250" cy="330" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Hidden layer activation -->
    <g fill="#f59e0b">
      <circle cx="250" cy="80" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="130" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="180" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="230" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="280" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="330" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Hidden Layer 2 -->
  <g id="hiddenLayer2">
    <text x="420" y="50" fill="#9ca3af" font-family="monospace" font-size="12">HIDDEN LAYER 2</text>
    <circle cx="420" cy="100" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="420" cy="150" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="420" cy="200" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="420" cy="250" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="420" cy="300" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Hidden layer 2 activation -->
    <g fill="#10b981">
      <circle cx="420" cy="100" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="420" cy="150" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="420" cy="200" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="420" cy="250" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="420" cy="300" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Output Layer -->
  <g id="outputLayer">
    <text x="590" y="50" fill="#9ca3af" font-family="monospace" font-size="12">OUTPUT LAYER</text>
    <circle cx="590" cy="150" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="590" cy="200" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="590" cy="250" r="12" fill="url(#neuronGlow)" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Output activation -->
    <g fill="#ef4444">
      <circle cx="590" cy="150" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="590" cy="200" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="590" cy="250" r="4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.9s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Animated Connections -->
  <g stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.6">
    <!-- Input to Hidden 1 connections -->
    <line x1="92" y1="100" x2="238" y2="80"/>
    <line x1="92" y1="150" x2="238" y2="130"/>
    <line x1="92" y1="200" x2="238" y2="180"/>
    <line x1="92" y1="250" x2="238" y2="230"/>
    <line x1="92" y1="300" x2="238" y2="280"/>
    
    <!-- Hidden 1 to Hidden 2 connections -->
    <line x1="262" y1="130" x2="408" y2="150"/>
    <line x1="262" y1="180" x2="408" y2="200"/>
    <line x1="262" y1="230" x2="408" y2="250"/>
    
    <!-- Hidden 2 to Output connections -->
    <line x1="432" y1="150" x2="578" y2="150"/>
    <line x1="432" y1="200" x2="578" y2="200"/>
    <line x1="432" y1="250" x2="578" y2="250"/>
  </g>
  
  <!-- Signal Flow Animation -->
  <g>
    <!-- Input to Hidden 1 signals -->
    <circle cx="92" cy="100" r="2" fill="#10b981">
      <animateMotion dur="0.8s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Define paths for animation -->
    <defs>
      <path id="path1" d="M92,100 L238,80"/>
      <path id="path2" d="M262,130 L408,150"/>
      <path id="path3" d="M432,200 L578,200"/>
    </defs>
  </g>
  
  <!-- Training Metrics Display -->
  <rect x="50" y="350" width="300" height="80" fill="rgba(0,0,0,0.8)" stroke="#3b82f6" stroke-width="1" rx="8"/>
  <text x="60" y="370" fill="#ffffff" font-family="monospace" font-size="12" font-weight="bold">TRAINING METRICS</text>
  
  <text x="60" y="390" fill="#10b981" font-family="monospace" font-size="11">Accuracy: </text>
  <text x="130" y="390" fill="#10b981" font-family="monospace" font-size="11" font-weight="bold">
    <animate attributeName="fill" values="#f59e0b;#10b981;#f59e0b" dur="3s" repeatCount="indefinite"/>
    94.7%
  </text>
  
  <text x="60" y="405" fill="#f59e0b" font-family="monospace" font-size="11">Loss: </text>
  <text x="100" y="405" fill="#f59e0b" font-family="monospace" font-size="11" font-weight="bold">0.0342</text>
  
  <text x="60" y="420" fill="#8b5cf6" font-family="monospace" font-size="11">Epoch: </text>
  <text x="110" y="420" fill="#8b5cf6" font-family="monospace" font-size="11" font-weight="bold">47/100</text>
  
  <!-- Progress Bar -->
  <rect x="200" y="380" width="120" height="8" fill="#1a1a1a" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <rect x="202" y="382" width="56" height="4" fill="#10b981" rx="2">
    <animate attributeName="width" values="0;116;0" dur="10s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Model Architecture Display -->
  <rect x="450" y="350" width="300" height="80" fill="rgba(0,0,0,0.8)" stroke="#8b5cf6" stroke-width="1" rx="8"/>
  <text x="460" y="370" fill="#ffffff" font-family="monospace" font-size="12" font-weight="bold">MODEL ARCHITECTURE</text>
  
  <text x="460" y="390" fill="#9ca3af" font-family="monospace" font-size="10">Input: 784 neurons (28x28 pixels)</text>
  <text x="460" y="405" fill="#9ca3af" font-family="monospace" font-size="10">Hidden: 128 + 64 neurons (ReLU)</text>
  <text x="460" y="420" fill="#9ca3af" font-family="monospace" font-size="10">Output: 10 classes (Softmax)</text>
  
  <!-- Floating Data Points -->
  <g fill="#3b82f6" opacity="0.7">
    <circle cx="150" cy="80" r="2">
      <animate attributeName="cy" values="80;400;80" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2">
      <animate attributeName="cy" values="120;380;120" dur="6s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="90" r="2">
      <animate attributeName="cy" values="90;350;90" dur="7s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Mathematical Equations Floating -->
  <g font-family="serif" font-size="14" fill="#8b5cf6" opacity="0.4">
    <text x="680" y="100">σ(x) = 1/(1+e^-x)
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,10; 0,0"
        dur="6s"
        repeatCount="indefinite"/>
    </text>
    
    <text x="30" y="280">∂L/∂w = δ·x
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 25,-8; 0,0"
        dur="5s"
        begin="1s"
        repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#8b5cf6" font-family="sans-serif" font-size="24" font-weight="bold">Neural Network Visualization</text>
  <text x="400" y="55" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14">Deep Learning • TensorFlow • Computer Vision</text>
</svg>
