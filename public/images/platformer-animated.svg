<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#000814"/>
  
  <!-- Background Stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="80" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="120" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="90" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="150" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Platform -->
  <rect x="300" y="300" width="200" height="20" fill="#1a1a1a" stroke="#3b82f6" stroke-width="2" rx="10"/>
  
  <!-- Character (Simple Stick Figure) -->
  <g id="character" transform="translate(390,250)">
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <!-- Body -->
    <rect x="-6" y="12" width="12" height="20" fill="#3b82f6" rx="6"/>
    <!-- Arms -->
    <rect x="-15" y="18" width="8" height="4" fill="#10b981" rx="2"/>
    <rect x="7" y="18" width="8" height="4" fill="#10b981" rx="2"/>
    <!-- Legs -->
    <rect x="-8" y="32" width="6" height="12" fill="#ef4444" rx="3"/>
    <rect x="2" y="32" width="6" height="12" fill="#ef4444" rx="3"/>
    
    <!-- Jump Animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="390,250; 390,200; 390,250"
      dur="1.5s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Moving Platform -->
  <rect x="100" y="200" width="80" height="12" fill="#1a1a1a" stroke="#10b981" stroke-width="2" rx="6">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 200,0; 0,0"
      dur="4s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Collectible Coins -->
  <g>
    <!-- Coin 1 -->
    <ellipse cx="250" cy="180" rx="8" ry="12" fill="#f59e0b" stroke="#ffffff" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 250 180; 360 250 180"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Coin 2 -->
    <ellipse cx="450" cy="150" rx="8" ry="12" fill="#f59e0b" stroke="#ffffff" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 450 150; 360 450 150"
        dur="2s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Coin 3 -->
    <ellipse cx="600" cy="120" rx="8" ry="12" fill="#f59e0b" stroke="#ffffff" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 600 120; 360 600 120"
        dur="2s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Enemy Sprite -->
  <g transform="translate(550,280)">
    <rect x="-10" y="-10" width="20" height="20" fill="#ef4444" stroke="#ffffff" stroke-width="1" rx="4"/>
    <circle cx="-5" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="5" cy="-5" r="2" fill="#ffffff"/>
    <rect x="-6" y="2" width="12" height="2" fill="#ffffff" rx="1"/>
    
    <!-- Patrol Movement -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="550,280; 450,280; 550,280"
      dur="3s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Power-up -->
  <g transform="translate(150,350)">
    <rect x="-8" y="-8" width="16" height="16" fill="#8b5cf6" stroke="#ffffff" stroke-width="1" rx="8"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10" font-weight="bold">?</text>
    
    <!-- Floating Animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="150,350; 150,340; 150,350"
      dur="2s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Game UI -->
  <rect x="20" y="20" width="200" height="80" fill="rgba(0,0,0,0.8)" stroke="#3b82f6" stroke-width="1" rx="8"/>
  <text x="30" y="40" fill="#ffffff" font-family="monospace" font-size="14" font-weight="bold">SCORE: </text>
  
  <!-- Animated Score Counter -->
  <text x="100" y="40" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="bold">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
    1250
  </text>
  
  <text x="30" y="60" fill="#ffffff" font-family="monospace" font-size="14">LIVES: </text>
  
  <!-- Life Hearts -->
  <g fill="#ef4444">
    <path d="M95,48 C95,45 98,43 100,45 C102,43 105,45 105,48 C105,52 100,56 100,56 C100,56 95,52 95,48 Z"/>
    <path d="M110,48 C110,45 113,43 115,45 C117,43 120,45 120,48 C120,52 115,56 115,56 C115,56 110,52 110,48 Z"/>
    <path d="M125,48 C125,45 128,43 130,45 C132,43 135,45 135,48 C135,52 130,56 130,56 C130,56 125,52 125,48 Z"/>
  </g>
  
  <text x="30" y="80" fill="#ffffff" font-family="monospace" font-size="14">TIME: </text>
  <text x="80" y="80" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">299</text>
  
  <!-- Background Parallax Layers -->
  <g opacity="0.3">
    <!-- Far Background Mountains -->
    <polygon points="0,350 100,250 200,300 300,200 400,280 500,180 600,240 700,160 800,220 800,450 0,450" fill="#1e3a8a"/>
    
    <!-- Mid Background Hills -->
    <polygon points="0,380 150,320 300,360 450,300 600,340 750,280 800,320 800,450 0,450" fill="#1e40af" opacity="0.7">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -50,0; 0,0"
        dur="20s"
        repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Particle Effects -->
  <g fill="#f59e0b" opacity="0.8">
    <circle cx="200" cy="300" r="1">
      <animate attributeName="cy" values="300;250;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="320" r="1">
      <animate attributeName="cy" values="320;270;320" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#3b82f6" font-family="sans-serif" font-size="24" font-weight="bold">2D Platformer Game</text>
  <text x="400" y="75" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="14">Unity • C# • Physics-Based Gameplay</text>
</svg>
